<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employees List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<!-- /* @thymeleaf id="employee" type="com.pzombade.springboot.model.Employee" */ -->
<h1 class="text-center">Employees Listing</h1>
<table class="table table-hover">
    <thead class="thead-dark">
        <th>Employee Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Edit</th>
    </thead>
    <tbody>
        <tr th:each="employee : ${allEmps}">
            <td th:text="${employee.empNo}">Dummy ID</td>
            <td th:text="${employee.firstName}">First Name</td>
            <td th:text="${employee.lastName}">Last Name</td>
            <td th:text="${employee.empNo}">Edit</td>
        </tr>
    </tbody>
</table>
</body>
</html>
